---
layout: default
title: Some items
---

{% assign first_post = site.posts.first %}
<div id="post">
      <h3>Posts</h3>
      <ul>
        {% for post in site.posts %}
        <li>{{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>

</div>
